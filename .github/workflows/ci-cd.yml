name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run unit tests
      run: |
        python -m pytest test_model.py -v
    
    - name: Test Dash app import
      run: |
        python -c "from app.app import app; print('âœ… Dash app imports successfully')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Docker image
      run: |
        docker build -t car-price-classifier .
    
    - name: Test Docker container
      run: |
        docker run -d -p 8050:8050 --name test-container car-price-classifier
        sleep 10
        docker logs test-container
        docker stop test-container
        docker rm test-container
    
    - name: Deploy confirmation
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "âœ… Docker image built and tested"
